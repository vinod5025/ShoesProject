<div id="demo" class="carousel slide" data-ride="carousel">
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item " [class.active]="i==0" *ngFor="let slides of slides;let i=index">
        <img [src]="slides.slider_img" alt="Los Angeles" width="100%" height="500px">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>
  <br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="heading">All Products</h1>
        </div>
        <div class="col-md-3 mb-3" *ngFor="let row of products">
            <div class="card" routerLink="/products_details/{{row.product_tbl_id}}">
                <div class="card-header">
                    {{row.product_name}}
                </div>
                <div class="card-body">
                    <img [src]="row.product_img" width="100px">
                </div>
                <div class="card-footer bg-light">
                   â‚¹ {{row.price}} /-
                </div>
            </div>

        </div>
    </div>
</div>
